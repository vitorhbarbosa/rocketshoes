<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <nav class="navbar">
        <img src="./assets/logo.svg" alt="" class="logo">
       <div class="options">
        <p>HOMEM</p>
        <p>MULHER</p>
        <p>CRIANÇA</p>
        <p>CUSTOMIZAR</p>
       </div>
        <fieldset class="searcher">
            <img src="./assets/icon-search.svg" alt="">
            <input type="text" placeholder="Pesquise">
        </fieldset>
        <img src="./assets/icon-bag.svg" alt="" class="casebag">
    </nav>

    <main>
        <h1>
            Tênis <br>
            Esportivo <br>
            Para Corrida <br>
            Top
        </h1>
        <p class="main-text">
            Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.
        </p>
        <p class="price-big">
            R$ 1.000,00
        </p>
        <button>
            <p>COMPRAR</p>
        </button>
    </main>

    <aside>
        <img src="./assets/tenis-1-ampliado.png" alt="">

        <div class="roll-img">
            <img src="./assets/tenis-2-galeria.png" alt="" class="tenis2">
            <img src="./assets/tenis-1-galeria.png" alt="" class="tenis1">
            <img src="./assets/tenis-3-galeria.png" alt="" class="tenis3">
        </div>
    </aside>

    <footer>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/CTeEbb0Up6Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
        <div class="socials">
            <p>FACEBOOK</p>
            <p>INSTAGRAM</p>
            <p>YOUTUBE</p>
            <p>TWITTER</p>
        </div>

        <div class="explore">
            <p>EXPLORE MAIS <img src="./assets/icon-arrow.svg" alt="" class="arrow-footer"></p>
        </div>
    </footer>
   </div>
</body>
</html>
